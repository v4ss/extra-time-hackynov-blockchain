version: "3.8"
services:
  backend:
    build:
      context: ./
      dockerfile: Dockerfile.back
    image: keccak2_back:latest
    ports:
      - "20003:3000"
    depends_on:
      - frontend

  frontend:
    build:
      context: ./
      dockerfile: Dockerfile.front
    image: keccak2_front:latest
    ports:
      - "20004:80"
